<section class="p-4">
  <h2 mat-dialog-title>
    {{ data.flag === true ? "Share App Via" : "Join With" }}
  </h2>
  <mat-dialog-content class="mat-typography">
    <div class="flex flex-col gap-2 text-gray-800">
      <span>Case Id = {{ data.details.caseId }}</span>
      <span>Customer name = {{ data.details.customer }}</span>
      <span>Customer name = {{ data.details.emailId }}</span>
      <span>Customer name = {{ data.details.phone }}</span>
    </div>
  </mat-dialog-content>
</section>
